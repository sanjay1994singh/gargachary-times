{% extends 'new_base.html' %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/dearflip/jquery.dearflip.min.css">
<style>
    .pdf-container {
        width: 100%;
        max-width: 100%;
        height: 100vh; /* Full height of screen */
        padding: 0;
        margin: 0 auto;
    }

    .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .calendar-container {
        margin: 20px auto;
        text-align: center;
    }

    @media (max-width: 768px) {
        .pdf-container {
            height: 80vh; /* Slightly shorter height for mobile usability */
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- üìÖ Calendar -->
<div class="calendar-container">
    <label for="calendar">Select Date:</label>
    <input type="date" id="calendar" name="calendar">
</div>

<div class="pdf-container">
    <iframe src="{{ pdf.pdf_file.url }}"></iframe>
</div>


{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/dearflip/jquery.dearflip.min.js"></script>

<script>
    $(document).ready(function () {
        if ($.fn.flipBook) {
            $('#flipbook').flipBook();
        } else {
            console.error("‚ùå flipBook not loaded");
        }
    });

    $('#calendar').on('change', function () {
            let selectedDate = $(this).val(); // format YYYY-MM-DD
            if (selectedDate) {
                // Example: redirect with query param
                window.location.href = "?date=" + selectedDate;

                // Or, if you want to a specific Django URL
                // window.location.href = "/your-view-url/" + selectedDate + "/";
            }
        });
</script>
{% endblock %}
