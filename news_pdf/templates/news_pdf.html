{% extends 'new_base.html' %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/dearflip/jquery.dearflip.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
    }

    /* ðŸ“… Calendar */
    .calendar-container {
        margin: 15px auto;
        text-align: center;
        padding: 10px;
    }

    .calendar-container label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 600;
    }

    .calendar-container input[type="date"] {
        padding: 8px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        max-width: 250px;
    }

    /* ðŸ“„ PDF Container */
    .pdf-container {
        width: 100%;
        height: calc(100vh - 120px); /* leave space for calendar */
        margin: 0 auto;
        padding: 0;
        position: relative;
    }

    .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 768px) {
        .pdf-container {
            height: 70vh; /* shorter height for usability */
        }

        .calendar-container label {
            font-size: 14px;
        }

        .calendar-container input[type="date"] {
            font-size: 14px;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- ðŸ“… Calendar -->
<div class="calendar-container">
    <label for="calendar">Select Date:</label>
    <input type="date" id="calendar" name="calendar" value="{{ selected_date }}">
</div>

{% if pdf %}
    <div class="pdf-container d-none d-md-block">
        <iframe src="{{ pdf.pdf_file.url }}"></iframe>
    </div>

    <!-- ðŸ“± Mobile: Show button instead of iframe -->
    <div class="text-center d-md-none" style="margin-top: 15px;">
        <a href="{{ pdf.pdf_file.url }}" target="_blank" class="btn btn-primary">
            ðŸ“„ Open PDF
        </a>
    </div>
{% else %}
    <p style="text-align:center; margin-top:20px;">No PDF available for this date.</p>
{% endif %}
{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/dearflip/jquery.dearflip.min.js"></script>

<script>
    $(document).ready(function () {
        // redirect when user selects date
        $('#calendar').on('change', function () {
            let selectedDate = $(this).val();
            if (selectedDate) {
                window.location.href = "?date=" + selectedDate;
            }
        });
    });
</script>
{% endblock %}
