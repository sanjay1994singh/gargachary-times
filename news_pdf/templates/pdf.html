{% extends 'new_base.html' %}

{% block metatags %}
<meta property="og:title" content="{{news.title}}">
<meta property="og:description" content="{{ news.title|truncatewords:30 }}">
<meta property="og:image" content="{{ absolute_image_url }}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">

<!-- Optional: Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ news.title }}">
<meta name="twitter:image" content="{{ news.featured_image.url }}">
{% endblock metatags %}

{% block css %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    /* ðŸ“… Calendar */
    .calendar-container {
        margin: 15px auto;
        text-align: center;
        padding: 10px;
    }

    .calendar-container label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 600;
    }

    .calendar-container input[type="date"] {
        padding: 8px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        max-width: 250px;
    }

    /* ðŸ“„ PDF Slider Container */
    .swiper {
        width: 100%;
        height: 80vh;
        margin: 20px auto;
        max-width: 1000px;
    }

    .swiper-slide canvas {
        display: block;
        margin: 0 auto;
        width: 100%;
        height: auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-radius: 8px;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 768px) {
        .calendar-container label {
            font-size: 14px;
        }

        .calendar-container input[type="date"] {
            font-size: 14px;
        }

        .swiper {
            height: 70vh;
        }
    }

    /* Share links */
    .share-links {
        margin: 10px 0;
    }
    .share-links a {
        text-decoration: none;
        margin-right: 10px;
        font-size: 24px;
        color: #000;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
{% endblock %}

{% block content %}
<!-- ðŸ“… Calendar -->
<div class="calendar-container">
    <label for="calendar">Select Date:</label>
    <input type="date" id="calendar" name="calendar" value="{{ selected_date }}">

    <!-- Social Share -->
    <div class="share-links mb-4 d-flex align-items-center">
        <span class="me-3 fw-bold">Share:</span>
        <a href="https://wa.me/?text={{ news.title }} - {{ request.build_absolute_uri }}" target="_blank"
           class="me-3 text-success fs-5">
            <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}"
           target="_blank" class="me-3 text-primary fs-5">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ news.title }}"
           target="_blank" class="text-info fs-5">
            <i class="bi bi-twitter-x"></i>
        </a>
    </div>
</div>

{% if pdf %}
<!-- PDF Horizontal Slider -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper" id="pdf-slider-wrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
{% else %}
<p style="text-align:center; margin-top:20px;">No PDF available for this date.</p>
{% endif %}
{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
$(document).ready(function () {
    // redirect when user selects date
    $('#calendar').on('change', function () {
        let selectedDate = $(this).val();
        if (selectedDate) {
            window.location.href = "?date=" + selectedDate;
        }
    });
});

{% if pdf %}
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

const pdfUrl = "{{ pdf.pdf_file.url }}";
const wrapper = document.getElementById("pdf-slider-wrapper");

async function renderPDFSlider(url) {
    const pdf = await pdfjsLib.getDocument(url).promise;
    const DPR = window.devicePixelRatio || 1;
    const renderPromises = [];

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        renderPromises.push(
            pdf.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 2.0 * DPR });
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.style.width = (viewport.width / DPR) + "px";
                canvas.style.height = (viewport.height / DPR) + "px";

                return page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                    const slide = document.createElement("div");
                    slide.className = "swiper-slide";
                    slide.appendChild(canvas);
                    wrapper.appendChild(slide);
                });
            })
        );
    }

    await Promise.all(renderPromises);

    new Swiper(".mySwiper", {
        direction: "horizontal",
        slidesPerView: 1,
        spaceBetween: 20,
        loop: false,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        breakpoints: {
            640: { slidesPerView: 1, spaceBetween: 10 },
            768: { slidesPerView: 1, spaceBetween: 15 },
            1024: { slidesPerView: 1, spaceBetween: 20 },
        },
    });
}

renderPDFSlider(pdfUrl);
{% endif %}
</script>
{% endblock %}
