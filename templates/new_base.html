<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <!-- Basic Meta Tags -->
    <title> {% block title %} {% endblock title %}</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2694102409566246"
            crossorigin="anonymous"></script>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <meta name="description"
          content="Gargachary Times is your trusted source for the latest news, updates, and insights from Vrindavan, Mathura, Brij region and across India. Stay informed with authentic, timely, and relevant reporting.">
    <meta name="keywords"
          content="Gargachary Times, Brij News, Vrindavan News, Mathura Updates, Hindi News, Indian Politics, Local News, Dharam Sanskar, Rashtriya Samachar">
    <meta name="author" content="Gargachary Times">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    {% block metatags %}
    {% endblock metatags %}

    <!-- Bootstrap & Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/sweetalert2.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    {% block css %}
    {% endblock css %}
    <style>
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>

    <style>
        body {
          background-color: #e9ecef;
          font-family: 'Anek Devanagari', sans-serif;
        }

        .container-box {
          max-width: 1200px;
          margin: 30px auto;
          background-color: #fff;
          padding: 30px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border: 1px solid #ddd;
          border-radius: 8px;
        }

        .heading {
          font-weight: 600;
          border-bottom: 2px solid #ddd;
          padding-bottom: 10px;
          margin-bottom: 15px;
        }

        .custom-list {
          list-style-type: none;
          padding-left: 1.5em;
        }

        .custom-list1 {
          list-style-type: none;
          padding-left: 1.5em;
        }

        .custom-list1 li::before {
          content: "#";
          color: red;
          font-weight: bold;
          display: inline-block;
          width: 1em;
          margin-left: -1.5em;
        }

        .custom-link {
          color: black;
          text-decoration: none;
          transition: color 0.2s ease-in-out;
        }

        .custom-link:hover {
          color: red;
        }
    </style>

    <style>
        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure it appears on top of other elements */
        }

        #loader img {
            width: 50px;  /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
        }

        /* Optional: Add a background overlay */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9998; /* Just below the loader */
            display: none;
        }
    </style>


</head>
<body>

<!-- ðŸ”² Black navbar -->
<nav class="bg-black text-white px-4 py-3">
    <div class="max-w-6xl mx-auto">
        <!--        <div class="flex items-center justify-between">-->
        <!--            <div class="text-xl font-bold"><a href="/">Gargachary Times</a></div>-->
        <!--        </div>-->

        <div class="text-xl font-bold flex items-center space-x-2">
            <a href="/">
                <img src="/static/garga1.png" alt="Gargachary Times" class="h-12 w-auto">
            </a>
            <a href="/" class="text-white text-lg font-semibold">Gargachary Times</a>
        </div>


        <!-- Scrollable Menu -->
        <div class="mt-3 overflow-x-auto scrollbar-hide">
            <ul class="flex space-x-6 min-w-max">
                <li><a href="/" class="hover:underline">Home</a></li>
                {% for i in category %}
                <li><a href="/category_news/{{i.id}}/" class="hover:underline">{{i.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>


<!-- Preloader -->
<div id="loader-overlay"></div> <!-- Background overlay -->
<div id="loader" style="display: none;">
    <img src="/static/img/loader.gif" alt="Loading..."/>
</div>
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


{% block content %}
{% endblock content %}


<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/sweetalert2.min.js"></script>

{% block js %}
{% endblock js %}
</body>
</html>
