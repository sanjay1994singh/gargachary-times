<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Gargachary Times | Latest Brij, Vrindavan, Mathura & India News in Hindi
        {% endblock title %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Canonical -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ Open Graph / Social -->
    {% block metatags %}
    <!-- ✅ Primary SEO Meta Tags -->
    <meta name="title" content="Gargachary Times | Latest Brij, Vrindavan, Mathura & India News in Hindi">
    <meta name="description"
          content="{% block meta_description %}Gargachary Times brings you the latest Brij, Vrindavan, Mathura & India news in Hindi. Fast, reliable & ground-level journalism updated daily.{% endblock %}">
    <meta name="keywords"
          content="Gargachary Times, Brij News, Vrindavan News, Mathura News, Hindi News, Today News, Breaking News, Uttar Pradesh News, India News, Hindi Samachar, E-paper">
    <meta name="author" content="Gargachary Times">
    <meta name="robots" content="index, follow">
    <meta name="language" content="hi-IN">
    <meta name="revisit-after" content="1 days">

    <!-- ✅ Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Gargachary Times | Latest Brij, Vrindavan, Mathura & India News">
    <meta property="og:description"
          content="Read the latest Brij, Vrindavan, Mathura & India news in Hindi. Trusted daily news updates by Gargachary Times.">
    <meta property="og:image" content="https://gargacharytimes.com/static/images/og-banner.jpg">
    <meta property="og:url" content="https://gargacharytimes.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Gargachary Times">
    <meta property="og:locale" content="hi_IN">

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gargachary Times | Hindi News from Brij, Mathura & India">
    <meta name="twitter:description"
          content="Daily Hindi news updates from Brij, Vrindavan, Mathura & across India. Follow Gargachary Times.">
    <meta name="twitter:image" content="https://gargacharytimes.com/static/images/og-banner.jpg">
    <meta name="twitter:site" content="@GargacharyTimes">

    <!-- ✅ Google News / Authority Signals -->
    <meta name="news_keywords"
          content="Brij News, Vrindavan News, Mathura News, Breaking News Hindi, Local News UP, India News Hindi">
    {% endblock metatags %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&display=swap"
          rel="stylesheet">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="/static/sweetalert2.min.css">

    {% block css %}{% endblock css %}

    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Anek Devanagari', sans-serif;
        }

        .container-box {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .heading {
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .custom-list, .custom-list1 {
            list-style-type: none;
            padding-left: 1.5em;
        }

        .custom-list1 li::before {
            content: "#";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1.5em;
        }

        .custom-link {
            color: black;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .custom-link:hover {
            color: red;
        }

        /* Preloader */
        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }

        #loader img {
            width: 50px;
            height: 50px;
        }

        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }
    </style>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "NewsMediaOrganization",
            "name": "Gargachary Times",
            "url": "{{ request.scheme }}://{{ request.get_host }}",
            "logo": "{{ request.scheme }}://{{ request.get_host }}/static/garga1.png",
            "sameAs": [
                "https://www.facebook.com/",
                "https://twitter.com/"
            ]
        }
    </script>

    <style>
        .social-follow {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            margin: 5px;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-4px);
            opacity: 0.9;
        }

        /* Brand Colors */
        .facebook { background: #1877f2; }
        .twitter  { background: #000; }
        .youtube  { background: #ff0000; }
        .whatsapp { background: #25D366; }

    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="/static/garga1.png" alt="Gargachary Times" style="height: 50px; width: auto;">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/news_pdf/">E-paper</a>
                </li>
                {% for i in category %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/category_news/{{ i.id }}/">{{ i.name }}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/contact/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Preloader -->
<div id="loader-overlay"></div>
<div id="loader">
    <img src="/static/img/loader.gif" alt="Loading..."/>
</div>

<main>
    {% block content %}{% endblock content %}

    <div class="social-follow text-center my-4">
        <h5 class="mb-3">Follow Samachar24</h5>

        <a href="https://whatsapp.com/channel/0029VagQj5rCHDyokioSDl2y"
           target="_blank"
           class="social-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.facebook.com/Samachar24" target="_blank" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://twitter.com/samachar24" target="_blank" class="social-btn twitter">
            <i class="fab fa-x-twitter"></i>
        </a>

        <a href="https://youtube.com/@dharm24mathura" target="_blank" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
        </a>

        <a href="https://www.youtube.com/@Samachar24newschannel" target="_blank" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
        </a>

        <a href="https://youtube.com/@samachar24rajasthantv" target="_blank" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
        </a>


        <a href="https://youtube.com/@samachar24podcast" target="_blank" class="social-btn youtube">
            <i class="fas fa-podcast"></i>
        </a>

        <a href="https://m.facebook.com/groups/198749920308378/" target="_blank" class="social-btn facebook">
            <i class="fas fa-users"></i>
        </a>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="/static/sweetalert2.min.js"></script>

{% block js %}{% endblock js %}
</body>
</html>
