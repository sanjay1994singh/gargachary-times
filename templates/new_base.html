<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block metatags %}{% endblock metatags %}

    <meta name="description"
          content="Gargachary Times is your trusted source for the latest news, updates, and insights from Vrindavan, Mathura, Brij region and across India. Stay informed with authentic, timely, and relevant reporting.">
    <meta name="keywords"
          content="Gargachary Times, Brij News, Vrindavan News, Mathura Updates, Hindi News, Indian Politics, Local News, Dharam Sanskar, Rashtriya Samachar">
    <meta name="author" content="Gargachary Times">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&display=swap"
          rel="stylesheet">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="/static/sweetalert2.min.css">

    {% block css %}{% endblock css %}

    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Anek Devanagari', sans-serif;
        }

        .container-box {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .heading {
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .custom-list, .custom-list1 {
            list-style-type: none;
            padding-left: 1.5em;
        }

        .custom-list1 li::before {
            content: "#";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1.5em;
        }

        .custom-link {
            color: black;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .custom-link:hover {
            color: red;
        }

        /* Preloader */
        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }

        #loader img {
            width: 50px;
            height: 50px;
        }

        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="/static/garga1.png" alt="Gargachary Times" style="height: 50px; width: auto;">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                {% for i in category %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/category_news/{{ i.id }}/">{{ i.name }}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Preloader -->
<div id="loader-overlay"></div>
<div id="loader">
    <img src="/static/img/loader.gif" alt="Loading..."/>
</div>

{% block content %}{% endblock content %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="/static/sweetalert2.min.js"></script>

{% block js %}{% endblock js %}
</body>
</html>
